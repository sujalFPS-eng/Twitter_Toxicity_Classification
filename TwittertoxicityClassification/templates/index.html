<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>
  Toxicity Test
</title>
</head>

<body>
<div class="container">
  <form action="{{url_for('texteval')}}" method="POST" class="mt-5">
      <h2> Calculate Toxicity of any text </h2>
      <div class="form-group">
          <label>Enter Text:</label>
          <input type="text" class="form-control" name="text_content" value="{{text_content}}"/>
      </div>


<!--      <textarea id="text_content" rows="3" value = "{{text_content}}"></textarea>-->

<!--      <input type="submit" value="Calculate Toxicity"/>-->
      <button type = "submit" class="btn btn-danger">Calculate Toxicity</button>


      <div class="form-group mt-5">
        <label>Calculated Score:    </label>
          <input type="text" name = "score_value" class="form-control" id="calculated-score" value="{{score_value}}">
      </div>
<!--      <label>Calculated Score:</label>-->
<!--      <input type="text" name="score_value" value="{{score_value}}"/>-->
<!--      </br>-->
  </form>

  <form action="{{url_for('usertweets')}}" method="POST" class="mt-5">
  <h2> Calculate Toxicity of a Twitter user </h2>
      <div class="form-group">
        <label>Enter Username:</label>
        <input type="text" name="username" class="form-control" />
      </div>
    <button type = "submit" class="btn btn-danger">Calculate Toxicity</button>
  </form>
</div>

</body>

</html>
