<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>
  Tweets
</title>
</head>


<body>
  <div class="container mt-5">



    <div class="row">
      <div class="col-md-6">
          <h3>{{ tweets['username'] }}:</h3>
      </div>
      <div class="col-md-6">
        <h5>Average Toxicity Score: {{ tweets['score'] }}</h5>
      </div>
    </div>
    {% for key,value in tweets.items(): %}
      <div class="card mt-4">
          <div class="card-body">
              {{value}}
          </div>
      </div>
    {% endfor %}
  </div>
</body>

</html>
